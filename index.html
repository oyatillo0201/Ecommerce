<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecomerce</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- SITE-HEADER -->
  <header class="site-header">
    <div class="site-header__conatiner container">
      <div class="site-header__global-wrapper">
        <div class="site-header__wrapper">
          <a class="site-header__link" href="#">
            <img class="site-header__logo" src="./img/sneakers.svg" alt="Sneakers logo" width="138" height="20">
          </a>
          <!-- SITENAV -->
          <nav class="sitenav">
            <ul class="sitenav__list">
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Collections</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Men</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Women</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">About</a>
              </li>
              <li class="sitenav__item">
                <a class="sitenav__link" href="#">Contact</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="site-header__img-wrapper imgs">
          <a class="imgs__link" href="#">
            <img class="imgs__korzinka" src="./img/korzinka.svg" alt="icon" width="22" height="20">
          </a>
          <a class="imgs__link" href="#">
            <img class="imgs__profile" src="./img/profile-img.jpg" alt="Profile image" width="50" height="50" srcset="./img/profile-img.jpg 1x, ./img/profile-img@2x.jpg 2x">
          </a>
        </div>
      </div>
    </div>
  </header>
  <section class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <h2 class="modal-content__title">Cart</h2>
        <div class="modal-content__wrapper">
          <img class="modal-content__img" src="./img/sneaker-1.jpg" alt="Sneaker" width="50" height="50" srcset="./img/sneaker-1.jpg 1x, ./img/sneaker-1@2x.jpg 2x">
          <div class="modal-content__info">
            <p class="modal-content__text">Fall Limited Edition Sneakers</p>
            <div class="price">$125.00 x 3 <span class="total-price">$375.00</span></div>
          </div>
        </div>
        <button class="modal-content__button" type="button">Checkout</button>
      </div>
    </div>
  </section>
  <script src="js/main.js"></script>
</body>
</html>
